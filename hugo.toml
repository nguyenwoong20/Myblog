baseURL = 'https://nguyenwoong20.github.io/Myblog/'
languageCode = 'en-us'
title = 'Nguyenisrealll'
theme = "hugo-theme-stack"

[params]
  mainSections = ["post"]

  [params.article]
    toc = true
    readingTime = true

  [params.sidebar]
    emoji = "ðŸŽ®"
    subtitle = "Crafting games"
    [params.sidebar.avatar]
      enabled = true
      local = false
      src = "img/avatar.png"

  [params.colorScheme]
    toggle = true
    default = "auto"

[permalinks]
  post = "/p/:slug/"
  page = "/:slug/"

[taxonomies]
  series = "series"
  category = "categories"
  tag = "tags"


